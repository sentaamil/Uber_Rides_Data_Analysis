<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Ride Data Analysis - Professional Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .banner {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #000000 50%, #2d2d2d 75%, #000000 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
        }

        /* Animated background elements */
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Uber logo container */
        .uber-logo {
            position: absolute;
            top: 30px;
            left: 60px;
            z-index: 10;
        }

        .uber-symbol {
            width: 50px;
            height: 50px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #000000;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Content area */
        .content {
            flex: 1;
            z-index: 5;
            position: relative;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: -1px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #e0e0e0;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .highlight {
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
        }

        .features {
            display: flex;
            gap: 25px;
            margin-top: 20px;
        }

        .feature-badge {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            color: #ffffff;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .feature-badge:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Visual elements */
        .visual-section {
            position: relative;
            width: 300px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .data-visualization {
            width: 200px;
            height: 200px;
            position: relative;
        }

        .chart-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ffffff 0deg 120deg,
                #e0e0e0 120deg 240deg,
                #c0c0c0 240deg 360deg
            );
            position: relative;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            border: 3px solid #ffffff;
        }

        .data-points {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .data-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: pulse-point 2s ease-in-out infinite;
        }

        @keyframes pulse-point {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .data-point:nth-child(1) { top: 10%; left: 60%; animation-delay: 0s; }
        .data-point:nth-child(2) { top: 30%; right: 10%; animation-delay: 0.5s; }
        .data-point:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 1s; }
        .data-point:nth-child(4) { bottom: 40%; right: 30%; animation-delay: 1.5s; }

        /* Decorative elements */
        .decorative-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: slide 6s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        .line:nth-child(1) { top: 20%; width: 200px; animation-delay: 0s; }
        .line:nth-child(2) { top: 60%; width: 150px; animation-delay: 2s; }
        .line:nth-child(3) { top: 80%; width: 180px; animation-delay: 4s; }

        /* Responsive design */
        @media (max-width: 768px) {
            .banner {
                height: 300px;
                padding: 0 30px;
                flex-direction: column;
                text-align: center;
            }

            .uber-logo {
                top: 20px;
                left: 30px;
            }

            .uber-symbol {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }

            .main-title {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }

            .features {
                flex-wrap: wrap;
                gap: 15px;
                justify-content: center;
            }

            .visual-section {
                width: 150px;
                margin-top: 20px;
            }

            .data-visualization {
                width: 120px;
                height: 120px;
            }

            .chart-center {
                width: 80px;
                height: 80px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .banner {
                height: 250px;
                padding: 0 20px;
            }

            .main-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .features {
                display: none;
            }

            .visual-section {
                width: 100px;
            }

            .data-visualization {
                width: 80px;
                height: 80px;
            }

            .chart-center {
                width: 50px;
                height: 50px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="uber-logo">
            <div class="uber-symbol">U</div>
        </div>

        <div class="decorative-lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div class="content">
            <h1 class="main-title">
                <span class="highlight">Uber</span> Ride Data<br>
                Analysis Project
            </h1>
            <p class="subtitle">
                Comprehensive insights through interactive visualizations and actionable business intelligence
            </p>
            <div class="features">
                <div class="feature-badge">ðŸ“Š Data Analysis</div>
                <div class="feature-badge">ðŸš— Ride Patterns</div>
                <div class="feature-badge">ðŸ“ˆ Business Intelligence</div>
            </div>
        </div>

        <div class="visual-section">
            <div class="data-visualization">
                <div class="chart-circle">
                    <div class="chart-center">
                        DATA
                    </div>
                </div>
                <div class="data-points">
                    <div class="data-point"></div>
                    <div class="data-point"></div>
                    <div class="data-point"></div>
                    <div class="data-point"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
